<ion-content scroll="false" padding class="page-login">

  <ion-row justify-content-center>
    <ion-col col-4>
      <img src="/assets/img/cart.jpg" class="cart">
    </ion-col>
  </ion-row>

  <ion-row align-items-center>
    <ion-col col-12>
      <button ion-button large block class="loginBtn loginBtn--facebook">
        Facebook
      </button>

      <button ion-button large block class="loginBtn loginBtn--google">
        Google
      </button>
    </ion-col>
  </ion-row>

  <div text-center style="text-decoration: underline;margin-top:20px;color:white;font-size: 14px;" (click)="forgotPwd()">Forgot Password</div>
  <ion-row>
    <ion-col col-6>
      <button ion-button style="background-color: transparent;color:white;border-color:white;border:1px solid white;margin-top:20px;height: 35px;font-size: 14px;"
        block (click)="signUp()">Registrar</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button style="background-color: transparent;color:white;border-color:white;border:1px solid white;margin-top:20px;height: 35px;font-size: 14px;"
        block (click)="signUp()">Entrar</button>
    </ion-col>
  </ion-row>

</ion-content>
